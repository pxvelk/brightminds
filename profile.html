<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Information</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet">
        <link rel="icon" href="./assets/logo.png" type="image/x-icon">

        <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #333;
      color: white;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .bg-light-black {
      background-color: #444;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg shadow-sm bg-light-black mb-5"
            aria-label="Eleventh navbar example">
            <div class="container-fluid d-flex justify-content-between px-lg-5">
                <div class="logo col-lg-4">
                    <a class="navbar-brand fw-bold text-white" href="./index.html">
                        <img src="./assets/logo.png" alt="brightminds" class="img-fluid object-fit-contain me-3" style="height: 60px;">BrightMinds
                      </a>
                </div>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarsExample09"
                    aria-controls="navbarsExample09" aria-expanded="true"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="navbar-collapse collapse col-lg-8 show justify-content-lg-end"
                    id="navbarsExample09">
                    <ul class="navbar-nav gap-3 mb-2 mb-lg-0 fw-bold">
                        <li class="nav-item">
                            <a class="nav-link text-white"
                                href="index.html#courses">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white"
                                href="index.html#tutors">Tutors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white"
                                href="index.html#about-us">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white"
                                href="index.html#find-us">Find Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="./appointment.html"
                                class="btn btn-light">BOOK NOW</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="your-information"
            class="container bg-light-black p-5 rounded form-container d-flex flex-column justify-content-center align-items-center">
            <h2 class="text-center mb-5">Your information</h2>
            <form id="info-form">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="first-name" class="form-label">First
                            name</label>
                        <input type="text" id="first-name" class="form-control"
                            placeholder="Jane">
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">Last
                            name</label>
                        <input type="text" id="last-name" class="form-control"
                            placeholder="Smitherton">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-control"
                        placeholder="email@janesfakedomain.net">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">Confirm Appointment</button>
                </div>
            </form>
        </section>

        <script>
               document.getElementById('info-form').addEventListener('submit', function(event) {
      event.preventDefault(); 
      var formContainer = document.querySelector('.form-container');
      formContainer.innerHTML = `
            <h2 class="text-center mb-5">Thank you for considering Brightminds.</h2>
            <p class="text-center">Someone from our team will contact you ASAP to confirm your appointment.</p>
        `;
        });
  </script>
        </script>
    </body>
</html>
