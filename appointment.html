<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Tutoring Session</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/logo.png" type="image/x-icon">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #333;
      color: white;
    }

    .bg-light-black {
      background-color: #444;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm bg-light-black" aria-label="Eleventh navbar example">
        <div class="container-fluid d-flex justify-content-between px-lg-5">
          <div class="logo col-lg-4">
            <a class="navbar-brand fw-bold text-white" href="./index.html">
              <img src="./assets/logo.png" alt="brightminds" class="img-fluid object-fit-contain me-3" style="height: 60px;">BrightMinds
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09"
            aria-controls="navbarsExample09" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="navbar-collapse collapse col-lg-8 show justify-content-lg-end" id="navbarsExample09">
            <ul class="navbar-nav gap-3 mb-2 mb-lg-0 fw-bold">
                <a class="nav-link text-white" href="index.html#courses">Courses</a>
              </li>
                <a class="nav-link text-white" href="index.html#tutors">Tutors</a>
              </li>
                  <a class="nav-link text-white" href="index.html#about-us">About Us</a>
                </li>            
                  <a class="nav-link text-white" href="index.html#find-us">Find Us</a>
                </li>
                <a href="./appointment.html" class="btn btn-light">BOOK NOW</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  <section id="schedule-session" class="container bg-light-black p-5 mt-5 rounded d-flex flex-column justify-content-center" style="height: 80vh;">
    <h2 class="text-center mb-5">Schedule your tutoring session</h2>
    <form>
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="course" class="form-label">Course Enrolment</label>
          <select id="course" class="form-select">
            <option value="MAT1341">MAT1341</option>
            <option value="MAT2377">MAT2377</option>
            <option value="MAT2322">MAT2322</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="tutor" class="form-label">Desired Tutor</label>
          <select id="tutor" class="form-select">
            <option value="tutor1">Rym Senouci</option>
            <option value="tutor2">Raouf Magtouf</option>
          </select>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="time" class="form-label">Time</label>
          <input type="time" id="time" class="form-control">
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label">Session Type</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sessionType" id="inPerson" value="inPerson">
          <label class="form-check-label" for="inPerson">In-Person Session</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sessionType" id="virtual" value="virtual">
          <label class="form-check-label" for="virtual">Virtual Session</label>
        </div>
      </div>
      <hr>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="soonest-date">
        <label class="form-check-label" for="soonest-date">Choose the soonest available session. We will email you within 1 hour for soonest times.</label>
      </div>
      <div class="text-start">
        <a class="btn btn-dark" href="./profile.html">Next Step</a>
      </div>
    </form>
  </section>
</body>
</html>
